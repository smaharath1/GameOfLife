<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Game of Life</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js"></script>

</head>

<body>
    <div id="root">
        <div id="game-area" class="center">
            <table id="table">

            </table>
            <script>
                createTable();
            </script>
        </div>
        <div id="interface" class="center">
            <button onclick="">Start Game</button>
            <button onclick="">Stop Game</button>
            <button onclick="">Increment 1 Generation</button>
            <button onclick="">Increment 23 Generations</button>
            <button onclick="clearAll()">Reset</button>
            <select onchange="shape(this.value)">
                <option>Patterns</option>
                <option value="block">Block</option>
                <option value="blinker">Blinker</option>
                <option value="beacon">Beacon</option>
            </select>
        </div>
    </div>
</body>

</html>
